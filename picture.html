  <body>
    <!-- 사진 영역 시작 -->
<section id="picture">
    <div>
        <div class="container-fluid ">
            <div class="row ">
                <div class="col-md-3" style="background-color:#274c5e; background-position: cover;">
                 
                  <h1 class="display-5 p-2" style="color: #D8E6E7;">온라인 투어</h1>
                  <h3 class="display-6 text-white p-3" >사진</h3>
                  <p class="text-white px-4">핑크 돌고래의 생명이 위협받고 있습니다.</p>
                  <p class="text-white px-4"> 사람들의 무분별한 포획과 무심코 버린 쓰레기로 그들의 자연이 파괴되고 있습니다.
                    지금처럼 지나가면 그들은 멸종될 것입니다.</p>
                <p class="text-white px-4">그들을 보호해 주세요</p>

                </div>

                <div class="col-md-9">
                  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img src="images/image 12.jpg" class="d-block w-100" alt="...">
                        
                        <div class="carousel-caption d-none d-md-block" >
                          <h5>가족과 수영하고 있는 핑크 돌고래</h5>
                          
                        </div>
                      </div>

                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="images/image 13.jpg" class="d-block w-100" alt="...">
                        
                        <div class="carousel-caption d-none d-md-block">
                          <h5>사람들에게 관심이 많은 핑크 돌고래</h5>
                          
                        </div>
                      </div>

                      <div class="carousel-item">
                        <img src="images/image 14.jpg" class="d-block w-100" alt="...">
                        
                        <div class="carousel-caption d-none d-md-block">
                          <h5>먹이를 사냥하고 있다</h5>
                          
                        </div>
                      </div>

                      <div class="carousel-item">
                        <img src="images/image 15.jpg" class="d-block w-100" alt="...">
                      
                        <div class="carousel-caption d-none d-md-block">
                          <h5>그들은 깨끗한 자연 속에서 생활해야 행복하다</h5>
                          
                        </div>
                      </div>
                      
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>


                </div>
            </div>

        </div>

    </div>
</section>
